<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Reverse image</title>
    </head>
    <body>
        <header class="main-header">
            <div class="navbar">
                <div class="navbar__dropdown">
                    <button class="navbar__dropdown-btn" type="button" name="filebtn">File</button>
                    <div class="navbar__dropdown-list">
                        <input id="loadFileBtn" class="navbar__dropdown-listbtn" type="file"/>
                        <button id="saveFileBtn" class="navbar__dropdown-listbtn" type="button">Save</button>
                    </div>
                </div>
                <div class="navbar__dropdown">
                    <button class="navbar__dropdown-btn" type="button" name="optionbtn">Transform</button>
                    <div class="navbar__dropdown-list">
                        <button class="navbar__dropdown-listbtn" type="button">Rotate</button>
                        <button id="reverseBtn" class="navbar__dropdown-listbtn" type="button">Reverse</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="image-container">
            <img id="workImage" alt="image">
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
